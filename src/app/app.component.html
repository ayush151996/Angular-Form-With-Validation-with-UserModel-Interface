<div class="container-fluid mb-5">
    <h2>Bootcamp Enrollment Form</h2>
    <form #userForm="ngForm">

      
        <div class="form-group">
            <label>Name</label>
            <input type="text" required #nme="ngModel" 
            [class.is-invalid]="nme.invalid && nme.touched" class="form-control" 
            name="nme" [(ngModel)]="userModel.name">
            <small [class.d-none]= "nme.valid || nme.untouched">Error</small>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="eml" [(ngModel)]="userModel.email">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control"  name = "phn" [(ngModel)]="userModel.Phone">
        </div>
        <div class="form-group">
            <select class="custom-select" [ngModel]="userModel.topic" name="topic">
              <option selected>I am interested in</option>
              <option *ngFor="let topic of topics">{{ topic }}</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
